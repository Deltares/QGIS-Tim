name: tim 

channels:
  - conda-forge
  - defaults

# note that these are the developer dependencies,
# if you only want the user dependencies, see
# install_requires in setup.py
dependencies:
  - affine
  - black
  - geopandas
  - matplotlib
  - netCDF4
  - numba>=0.50
  - numpy
  - pandas
  - pytest
  - pytest-benchmark
  - pytest-cov
  - python>=3.6
  - rasterio>=1.0
  - scipy
  - setuptools_scm
  - sphinx
  - sphinx_rtd_theme
  - timml
  - twine
  - xarray>=0.15
